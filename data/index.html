<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1 Gen2 Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00d4ff;
        }
        .status {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V1 Gen2 Display</h1>
        <div class="status">
            <p>LittleFS Test Page</p>
            <p>If you see this, the filesystem is working!</p>
            <p id="time"></p>
        </div>
    </div>
    <script>
        document.getElementById('time').textContent = 'Loaded: ' + new Date().toLocaleString();
    </script>
</body>
</html>
